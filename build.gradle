plugins {
    id 'java'
}

repositories {
        mavenCentral()
        maven { url "https://repo1.maven.org/maven2" }
        maven { url "https://openpnp.github.io/maven" }
        google()
    }

dependencies {
    implementation files('resources/scriptSDK.jar')
}

jar {
    archiveFileName = 'SampleScript.jar'
    destinationDirectory = file('jar/')

    manifest {
        attributes(
                'Manifest-Version': '1.0',
                'Created-By': 'Mufasa'
        )
    }
}